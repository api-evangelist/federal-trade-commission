description: >-
  The Federal Trade Commission enforces a variety of antitrust and consumer
  protection laws affecting virtually every area of commerce, with some
  exceptions concerning banks, insurance companies, non-profits, transportation
  and communications common carriers, air carriers, and some other entities. The
  agency leverages its resources and targets its enforcement efforts at
  practices that cause the greatest harm to consumers.
